<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex gap-4">
            <div class="w-1/2 p-4 bg-red-200">Flexbox Item 1</div>
            <div class="w-1/2 p-4 bg-red-400">Flexbox Item 2</div>
        </section>
        
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <section class="container mx-auto mt-8 p-6 bg-gray-50 rounded-lg shadow-xl">
        <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-8">Our Stunning Image Gallery</h2>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-[1.03] transition-transform duration-300">
                <img src="https://picsum.photos/id/1015/600/400" alt="Forest Path" class="w-full h-48 object-cover">
                <p class="p-4 text-gray-700 text-sm">A serene forest path.</p>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-[1.03] transition-transform duration-300">
                <img src="https://picsum.photos/id/1016/600/400" alt="Mountain Lake" class="w-full h-48 object-cover">
                <p class="p-4 text-gray-700 text-sm">Beautiful mountain lake.</p>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-[1.03] transition-transform duration-300">
                <img src="https://picsum.photos/id/1018/600/400" alt="Cityscape at Night" class="w-full h-48 object-cover">
                <p class="p-4 text-gray-700 text-sm">Vibrant cityscape at night.</p>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-[1.03] transition-transform duration-300">
                <img src="https://picsum.photos/id/1025/600/400" alt="Puppy Dog" class="w-full h-48 object-cover">
                <p class="p-4 text-gray-700 text-sm">An adorable puppy.</p>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-[1.03] transition-transform duration-300">
                <img src="https://picsum.photos/id/1033/600/400" alt="Desert Road" class="w-full h-48 object-cover">
                <p class="p-4 text-gray-700 text-sm">Long desert road.</p>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-[1.03] transition-transform duration-300">
                <img src="https://picsum.photos/id/1040/600/400" alt="Autumn Leaves" class="w-full h-48 object-cover">
                <p class="p-4 text-gray-700 text-sm">Colorful autumn leaves.</p>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 Koketso Phiri's Blog</p>
    </footer>
</body>
</html>
